<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark & Light Theme Toggler</title>

  <style>
    body {
      background: white;
      color: black;
    }
    body.dark {
      background: black;
      color: white;
    }
  </style>
</head>

<body>
  <!-- create a button then call the toggle() funtion -->
  <button onclick="toggle()">Toggle Theme</button>

  <script>
    function toggle() {
      document.body.classList.toggle("dark");
    }
  </script>


</body>

</html>
