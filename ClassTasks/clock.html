<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <style>
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            text-align: center;
            margin-top: 20%;
            color: #333;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>

<script>
function showTime() {
  let d = new Date();
  let time = d.toLocaleTimeString();
  document.getElementById("clock").textContent = time;
}
setInterval(showTime, 1000);
showTime();
</script>
</body>
</html>
