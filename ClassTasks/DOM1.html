<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <h1>Welcome to DOM Manipulation</h1>
    <div id="d1"></div>
    <script>
        let x=3,y=5;
        let sum=x+y;
        document.getElementById('d1').innerHTML="<input type='text' value='"+sum+"'>";
    </script>
</body>
</html>
