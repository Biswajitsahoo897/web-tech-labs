<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Semester Registration Form</h2>
    <table>
        <tr>
            <td>My Photo</td>
            <td><input type="file" accept="image/*"></td>
        </tr>
        <tr>
            <td>Student Name:</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <td>color:</td>
            <td><input type="color"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
                <input type="checkbox">Reading
                <input type="checkbox">Traveling
                <input type="checkbox">Gaming
            </td>
        </tr>
        <tr>
            <td>Select Branch:</td>
            <td>
                <select>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>MECH</option>
                    <option>CIVIL</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Rate this site:</td>
            <td><input type="number" min=1 max="5"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>Submit</button>
                <button>Reset</button>
            </td>
        </tr>
    </table>

</body>
</html>
