<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nav Bar Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Use external CSS for styling (requirement 1) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Centre menu horizontally (requirement 4) */
        .main-nav {
            text-align: center;
            background: #f4f4f4;
            padding: 12px 0;
        }

        /* Remove default list bullets and spacing */
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        /* Menu items displayed horizontally (inline-block) */
        .menu li {
            display: inline-block;
            margin: 0 8px;
        }

        /* Buttons look */
        .menu a {
            display: inline-block;
            padding: 10px 16px;
            text-decoration: none;
            color: #333;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        /* Hover effects (requirement 2) */
        .menu a:hover {
            background: #333;
            color: #fff;
        }

        /* Active highlight (requirement 3) */
        .menu a.active {
            background: #007acc;
            color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <ul class="menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Admission</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</body>
<script>
    const links = document.querySelectorAll('.menu a');

    links.forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();

            // find currently active and remove it (faster than looping all)
            const current = document.querySelector('.menu a.active');
            if (current) current.classList.remove('active');

            this.classList.add('active');
        });
    });

</script>

</html>
