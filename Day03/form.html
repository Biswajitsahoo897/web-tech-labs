<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo in HTML</title>
    <style>
        button{
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
        <form method="get">
            Student Name<br>
            <input type="text" name="sname" placeholder="Biswajit"><br><br>
            Student RegNo<br>
            <input type="number" width="100px" name="rnumber" ><br><br>
            Student fees<br>
            <input type="number" name="sname" ><br><br>
            Subjects<br>
            <input type="text" name="subjects"><br><br>
            Branches<br>
            <input type="text" name="branch"><br><br>
            MobileNo<br>
            <input type="number" name="mobile" ><br><br>
            Email<br>
            <input type="email" name="email" ><br><br>
            Address<br>
            <input type="text" name="Address"><br><br>
            Time of submission<br>
            <input type="datetime-local" name="time">
            <br><br>
            <button>Submit</button>
        </form>
</body>
</html>
