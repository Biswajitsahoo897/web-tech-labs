<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
</head>

<body>
    <script>
        let arr = [34, 12, 5, 66, 23];
        // Descending order
        arr.sort((a, b) => b - a);
        document.write("Sorted Array (Descending): " + arr);
        document.write("Original Array: " + arr + "<br>");
        // Ascending order
        arr.sort((a, b) => a - b);
        document.write("Sorted Array (Ascending): " + arr + "<br>");
    </script>
</body>

</html>
