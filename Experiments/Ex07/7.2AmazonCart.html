<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .card {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-4"> Amazon Cart</h2>
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">My Personal Laptop</h5>
                    <img src="./images/dell_laptop.png" alt="Laptop">
                    <div class="card-body">
                        <h6>Price: $2000</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Puma Shoe</h5>
                    <img src="./images/puma_shoe.png" alt="Shoe">
                    <div class="card-body">
                        <h6>Price: $1899</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>
            
            <!-- Product 3 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">iPad 4th Gen</h5>
                    <img src="./images/ipad_4th_gen.png" alt="iPad">
                    <div class="card-body">
                        <h6>Price: $989</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Killer Jeans</h5>
                    <img src="./Images/killer_jeans.png" alt="Jeans">
                    <div class="card-body">
                        <h6>Price: $399</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 5 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Sony Headphone</h5>
                    <img src="./images/sony_headphone.png" alt="Headphone">
                    <div class="card-body">
                        <h6>Price: $1299</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 6 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Smart Watch</h5>
                    <img src="./Images/SmartWatch.png" alt="Smart Watch">
                    <div class="card-body">
                        <h6>Price: $799</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 7 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Gaming Mouse</h5>
                    <img src="./Images/dell_gaming_mouse.png" alt="Mouse">
                    <div class="card-body">
                        <h6>Price: $499</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product 8 -->
            <div class="col-md-3">
                <div class="card shadow">
                    <h5 class="card-title">Canon DSLR Camera</h5>
                    <img src="./Images/canon_DSLR.png" alt="Camera">
                    <div class="card-body">
                        <h6>Price: $2999</h6>
                        <button class="btn btn-success">Add To Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
