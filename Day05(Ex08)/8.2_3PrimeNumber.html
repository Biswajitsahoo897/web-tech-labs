<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <script>
        let n = 89;
        let i = 6;
        document.write("Prime numbers from 6 to " + n + "<br>");
        do {
            let isPrime = true;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime && i > 1) {
                document.write(i + " ");
            }
            i++;
        } while (i <= n);
    </script>
</body>

</html>
