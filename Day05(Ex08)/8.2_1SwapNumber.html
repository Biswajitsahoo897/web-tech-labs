<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Numbers</title>
</head>
<body>
    <script>
        let a = 10, b = 20;
        document.write("Before Swap: a=" + a + ", b=" + b + "<br>");
        let temp = a;
        a = b;
        b = temp;
        document.write("After Swap: a=" + a + ", b=" + b);
    </script>
</body>
</html>
