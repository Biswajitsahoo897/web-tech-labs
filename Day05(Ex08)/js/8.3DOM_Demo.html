        function bodyLoad(){

            window.document.getElementById('Denmark').src="../Images/DENMARK.jpeg"

            window.document.getElementById('Belgium').src="../Images/BELGIUM CAPTAL.jpeg"
        }
    </script>
</head>
<body onload="bodyLoad()">
