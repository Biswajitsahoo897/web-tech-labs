<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Integrated with HTML</title>
    <!-- External JS -->
    <script src="./Printing.js"></script>
    <!-- Internal JS -->
    <script>
        function PrintPage(){
            window.print()
        }
    </script>
</head>
<body>
    <h2 style="background-color: black; color: white; border: 2px solid red;">JavaScript Demo</h2>
    <!-- Inline Js -->
    <!-- <button onclick="window.print()">Print this page</button> -->
    <button onclick="PrintPage()">Print Web Page</button>
</body>
</html>

<!-- 
8.1:- perform ways that you can integrate js with html
-->
