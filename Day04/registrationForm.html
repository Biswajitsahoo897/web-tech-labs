<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Competitive Exam Registration Form</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css " rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Competitive Exam Registration Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- PhoneNumber -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>

                    <!-- dob -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    <!-- gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- exam center -->
                    <div class="mb-3">
                        <label class="form-label">Preferred Exam Center</label>
                        <select class="form-select" required>
                            <option value="">Select Center</option>
                            <option>Odisha</option>
                            <option>New Delhi</option>
                            <option>Chennai</option>
                        </select>
                    </div>

                    <!-- Upload Photo -->
                    <div class="mb-3">
                        <label for="photo" class="form-label">Upload Passport Size Photo</label>
                        <input type="file" class="form-control" id="photo" accept="image/*" required>
                    </div>

                    <!-- Declaration -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="declaration" required>
                        <label class="form-check-label" for="declaration">
                            I hereby declare that the above information is true to the best of my knowledge.
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
